<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Nexio Coin Toss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://real-littleapps.github.io/our-search-engine/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">Nexio<span>CoinToss</span></div>
        <nav>
            <ul>
                <li><a href="https://real-littleapps.github.io/nexio/#features">Functions</a></li>
                <li><a href="https://real-littleapps.github.io/nexio/#download">Download</a></li>
                <li><a href="https://real-littleapps.github.io/nexio/#donate">Donate</a></li>
                <li><a href="https://discord.gg/F6e7Etj6qa">Support</a></li>
                <li><a href="https://real-littleapps.github.io/nexio-search">Search</a></li>
                <li><a href="tools.html">Tools</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="center">Coin Toss</h1>
    <div class="coin-container">
        <div class="coin">
            <div class="head">🪙</div>
            <div class="tail">🦅</div>
        </div>
    </div>
    <div class="center">
        <button id="tossBtn" class="tools">Coin Toss</button>
    </div>
    <div id="result"></div>

    <footer>
        <p>&copy Nexio - All Rights Reserved</p>
    </footer>

</body>

<script>const coin = document.querySelector('.coin');
    const tossBtn = document.getElementById('tossBtn');
    const result = document.getElementById('result');

    tossBtn.addEventListener('click', () => {
        // Náhodný výsledok 0 alebo 1
        const toss = Math.round(Math.random());

        // Náhodná rotácia (mince sa bude točiť)
        let rotation = 3600 + (toss ? 180 : 0);

        // Nastav transformáciu mince (otočenie podľa výsledku)
        coin.style.transform = `rotateY(${rotation}deg)`;

        // Po animácii zobraz výsledok
        setTimeout(() => {
            result.textContent = toss === 0 ? 'You get Heads!' : 'You get Tails!';
        }, 2000); // zhoduje sa s 2s transition
    });</script>

</html>
